<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>
<bodyclass="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold" href="#">Meu Site</a>
      <a class="nav-link text-white" href="#">Início</a>
    </div>
  </nav>
  <div class="container my-5">
    <h3 class="fw-bold mb-4">Formulário de Cadastro</h3>
    <div class="card p-4 shadow-sm border-0 mb-5">
      <form>
        <div class="mb-3">
          <label for="nome" class="form-label fw-semibold">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-semibold">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>
        <button type="button" class="btn btn-primary">Adicionar</button>
      </form>
    </div>
    <h4 class="fw-bold mb-3">Tabela de Cadastros</h4>
    <div class="table-responsive">
      <table class="table text-center align-middle">
        <thead class="table-light">
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Ação</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</bodyclass=>
</html>
